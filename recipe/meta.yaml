{% set name = "rdkit" %}
{% set version = "2021.03.3" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  # 2021.03.1
  #sha256: 9495f797a54ac70b3b6e12776de7d82acd7f7b5d5f0cc1f168c763215545610b
  # 2021.03.2
  #sha256: 9907a745405cc915c65504046e446199f8ad03d870714de57c27d3738f330fe4
  # 2021.03.3
  sha256: e95f07adaee9280df077cb147210ee75e16957d81687ab0836d62ebf1f6f715f
  # 2021.03.4
  #sha256: bed309df7f1e2ea25736a986cf951325681142ee49468b1c62d020a109d2ef52
  # 2021.03.5
  #sha256: ee7ed4189ab03cf805ab9db59121ab3ebcba4c799389d053046d7cab4dd8401e

build:
  number: 0

requirements:
  build:
    - python {{ python }}                # [build_platform != target_platform]
    - cross-python_{{ target_platform }} # [build_platform != target_platform]
    - numpy                              # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - jom   [win]
    - make   [unix]
    - pkg-config   [unix]
  host:
    - python {{ python }}
    - boost {{ boost }}
    - cairo
    - eigen
    - freetype
    - numpy
    - pillow
    - pandas
  run:
    - python {{ python }}
    - boost {{ boost }}
    - cairo
    - pillow
    - pandas
    - {{ pin_compatible('numpy') }}
    - pycairo
    - matplotlib-base
    - sqlalchemy
    - reportlab

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Chem
    - rdkit.Chem.AllChem
    - rdkit.DataManip
    - rdkit.Dbase
    - rdkit.DistanceGeometry
    - rdkit.ForceField
    - rdkit.Geometry
    - rdkit.ML
    - rdkit.Numerics
    - rdkit.SimDivFilters
    - rdkit.VLib
    - rdkit.VLib.NodeLib

outputs:
  - name: rdkit
  - name: rdkit-dev
    script: install_rdkit_dev.bat   [win]
    requirements:
      run:
        - rdkit
    test:
      commands:
        - if not exist %LIBRARY_INC%\\rdkit\\Catalogs\\Catalog.h exit 1   [win]
    about:
      summary: RDKit headers and library used in rdkit package
      license: BSD-3-Clause
      license_file: license.txt

about:
  home: http://rdkit.org
  license: BSD-3-Clause
  license_file: license.txt
  summary: RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.
  doc_url: http://www.rdkit.org/docs/index.html
  dev_url: https://github.com/rdkit/rdkit

extra:
  recipe-maintainers:
    - motoharu-yano
